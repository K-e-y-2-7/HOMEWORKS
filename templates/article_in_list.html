<!DOCTYPE> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>article_in_list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);">
        {% extends 'base.html' %}
        
        {% block content %}
            <p><strong>Article №{{my_num}}</strong></p>
            <br>
            {% if my_num|divisibleby:"2" %}
                <span> article_number - чётный </span>
            {% else %}
                <span> article_number - не чётный  </span>
            {% endif %}
            {% if my_text != "" %}
                {% include 'slug.html' with slug=my_text %}
            {% endif %}
        {% endblock %}
        
        
        <div>
           
        </div>
        
        
    </body>
</html>
